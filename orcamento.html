<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Orçamento</title>
    <link rel="stylesheet" href="styles-orcamento.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/cropped-kr-limpeza-logo-alta-1-1-150x150.png" alt="Logo da Empresa">
            <a href="index.html">KR LIMPEZA PROFISSIONAL</a>
        </div>
        <nav>
            <a href="orcamento.html">SOLICITAR ORÇAMENTO</a>
            <a href="#servicos">NOSSOS SERVIÇOS</a>
            <a href="produtos.html">NOSSOS PRODUTOS</a>
            <a href="contato.html">ENTRE EM CONTATO</a>
        </nav>
    </header>
    
    <div class="container">
        <h1>SOLICITE UM ORÇAMENTO</h1>
        <form id="orcamentoForm">
            <label for="nome"> Nome:</label>
            <input type="text" id="nome" placeholder="Seu nome" required>

            <label for="email"> E-mail:</label>
            <input type="email" id="email" placeholder="Seu e-mail" required>

            <label for="telefone"> Telefone:</label>
            <input type="text" id="telefone" placeholder="Seu telefone" required>

            <label for="mensagem">Descrição do Serviço:</label>
            <textarea id="mensagem" placeholder="Descreva o serviço que você precisa" rows="4" required></textarea>

            <button type="submit">Solicitar Orçamento</button>
        </form>
    </div>
    
    <footer>
        <img src="img/cropped-kr-limpeza-logo-alta-1-1-150x150.png" alt="Logo da Empresa">
        <div class="footer-links">
            <a href="https://facebook.com" target="_blank">Facebook</a>
            <a href="https://twitter.com" target="_blank">Twitter</a>
            <a href="https://instagram.com" target="_blank">Instagram</a>
            <!-- Adicione mais links conforme necessário -->
        </div>
        <div class="footer-info">
            <p>Endereço: Rua Exemplo, 123, Cidade, Estado</p>
            <p>Contato: (11) 1234-5678</p>
        </div>
    </footer>
    
    <script src="scripts.js"></script>
</body>
</html>
